    <script>
        // 2026 Federal Poverty Level (using 2025 FPL as baseline)
        const FPL_2026 = {
            1: 15060,
            2: 20440,
            3: 25820,
            4: 31200,
            5: 36580,
            6: 41960,
            7: 47340,
            8: 52720
        };

        // Estimated average premium by age (national average for Silver plan)
        const PREMIUM_BY_AGE = {
            21: 350,
            25: 380,
            30: 420,
            35: 480,
            40: 540,
            45: 650,
            50: 820,
            55: 950,
            60: 1100,
            64: 1300
        };

        document.getElementById('cliffCalculator').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const income = parseFloat(document.getElementById('income').value);
            const householdSize = parseInt(document.getElementById('householdSize').value);
            const age = parseInt(document.getElementById('age').value);
            const state = document.getElementById('state').value;
            
            // Calculate FPL percentage
            const fpl = FPL_2026[householdSize];
            const fplPercentage = (income / fpl) * 100;
            const cliff400 = fpl * 4;
            
            // Estimate premium based on age
            let estimatedPremium = 650; // Default
            for (let ageKey in PREMIUM_BY_AGE) {
                if (age <= parseInt(ageKey)) {
                    estimatedPremium = PREMIUM_BY_AGE[ageKey];
                    break;
                }
            }
            
            // Adjust for household size
            if (householdSize > 1) {
                estimatedPremium = estimatedPremium * (1 + (householdSize - 1) * 0.5);
            }
            
            // Calculate subsidies
            let subsidy2025 = 0;
            let subsidy2026 = 0;
            const monthlyPremium = estimatedPremium;
            const annualPremium = monthlyPremium * 12;
            
            // 2025 calculation (no cliff, 8.5% cap)
            const maxPayment2025 = income * 0.085;
            subsidy2025 = Math.max(0, annualPremium - maxPayment2025);
            
            // 2026 calculation (cliff returns at 400% FPL)
            if (fplPercentage > 400) {
                subsidy2026 = 0; // NO SUBSIDY if over 400%
            } else {
                // Simplified subsidy calculation for under 400%
                let expectedContribution = 0;
                if (fplPercentage < 150) expectedContribution = 0.02;
                else if (fplPercentage < 200) expectedContribution = 0.04;
                else if (fplPercentage < 250) expectedContribution = 0.06;
                else if (fplPercentage < 300) expectedContribution = 0.085;
                else expectedContribution = 0.095;
                
                const maxPayment2026 = income * expectedContribution;
                subsidy2026 = Math.max(0, annualPremium - maxPayment2026);
            }
            
            const subsidyLoss = subsidy2025 - subsidy2026;
            const distanceFromCliff = cliff400 - income;
            
            // Generate results
            displayResults(income, fplPercentage, cliff400, distanceFromCliff, subsidy2025, subsidy2026, subsidyLoss, monthlyPremium);
        });

            const isDanger = distanceFromCliff < 10000 && distanceFromCliff > 0;

            const isSafe = distanceFromCliff >= 10000;
            
            if (isOverCliff) {
                html += `

                    </div>
                `;
            } else if (isSafe) {
                html += `
                    <div class="success-box">

                `;
            }
            
            // Comparison table
            html += `

            `;
            
            // Action steps
            if (isDanger || isOverCliff) {
                const neededReduction = Math.abs(distanceFromCliff) + 5000; // Add buffer
                
                html += `

            // CTA for MyPhysicianPlan
